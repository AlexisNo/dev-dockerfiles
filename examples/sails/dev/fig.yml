web:
  build: ./dockerfiles/nginx/
  links:
   - nodejs
  ports:
   - "80:80"
nodejs:
  build: ./dockerfiles/nodejs/
  links:
   - db
   - mailcatcher
  volumes:
   - ../src:/var/www/sails-app
db:
  image: alexisno/mongodb-dev
  ports:
   - "27017:27017"
  volumes:
   - data/mongodb:/var/lib/mongodb
mailcatcher:
  image: alexisno/mailcatcher-dev
  ports:
   - "1080:1080"
