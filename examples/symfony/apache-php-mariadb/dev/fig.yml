web:
  build: ./dockerfiles/apache-php/
  links:
   - db
   - mailcatcher
  ports:
   - "80:80"
   - "443:443"
  volumes:
   - ../src:/var/www/symfony
   - data/log/apache2:/var/log/apache2
db:
  image: alexisno/mariadb-dev
  ports:
   - "3306:3306"
  volumes:
   - data/mysql:/var/lib/mysql
mailcatcher:
  image: alexisno/mailcatcher-dev
  ports:
   - "1080:1080"
